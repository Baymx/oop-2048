<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2048小游戏</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
 		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/2084.css"/>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/zepto.js"></script>
		<script type="text/javascript" src="js/touch.js" ></script>
	</head>
	<body>
		<header>
			<h1>2048</h1>
			<!--新游戏按钮-->
			<a href="javascript:;" id="newgamebutton">New Game</a>
			<!--分数-->
     	   <p>score: <span id="score">0</span></p>
		</header>
		<div id="grid-container">
		    <div class="grid-cell" id="grid-cell-0-0"></div>
		    <div class="grid-cell" id="grid-cell-0-1"></div>
		    <div class="grid-cell" id="grid-cell-0-2"></div>
		    <div class="grid-cell" id="grid-cell-0-3"></div>
		    <div class="grid-cell" id="grid-cell-1-0"></div>
		    <div class="grid-cell" id="grid-cell-1-1"></div>
		    <div class="grid-cell" id="grid-cell-1-2"></div>
		    <div class="grid-cell" id="grid-cell-1-3"></div>
		    <div class="grid-cell" id="grid-cell-2-0"></div>
		    <div class="grid-cell" id="grid-cell-2-1"></div>
		    <div class="grid-cell" id="grid-cell-2-2"></div>
		    <div class="grid-cell" id="grid-cell-2-3"></div>
		    <div class="grid-cell" id="grid-cell-3-0"></div>
		    <div class="grid-cell" id="grid-cell-3-1"></div>
		    <div class="grid-cell" id="grid-cell-3-2"></div>
		    <div class="grid-cell" id="grid-cell-3-3"></div>
		    <!--<div id='gameover' class='gameover'><p>本次得分</p><span>" + this.score + "</span><a href='javascript:;' id='restartgamebutton'>Restart</a></div>-->
		</div> 
	</body>
</html>
<script type="text/javascript" src="js/common.js"></script>
